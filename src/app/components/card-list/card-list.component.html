<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Pokemons List</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let poke of GlobalListPokemon; let i = index">
        <th scope="row">{{i+1}} </th>
        <td>{{poke.name}} </td>
        <td>{{poke.url}} </td>
        <td><button class="btn btn btn-outline-dark" (click)="goCard(i)">Ir ~ Card</button> </td>
      </tr>
  </table>
